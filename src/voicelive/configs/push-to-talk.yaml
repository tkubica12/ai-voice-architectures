# Push-to-Talk Configuration
# This mode uses manual control (spacebar) for voice input
# No automatic voice activity detection is used

scenario: "voicelive-push-to-talk"
description: "Manual push-to-talk mode using spacebar to control recording"

# Model configuration
model: "gpt-4o"

# Voice configuration
voice:
  name: "en-US-Ava:DragonHDLatestNeural"
  type: "azure-standard"
  temperature: 0.8
  locale: "cs-CZ"  # Force Czech locale for Czech language output

# Turn Detection Configuration  
turn_detection:
  type: null  # Disable automatic turn detection for push-to-talk

# Audio processing configuration
audio:
  echo_cancellation: true
  noise_reduction: true
  noise_reduction_type: "azure_deep_noise_suppression"

# Input audio transcription configuration
transcription:
  enabled: true
  model: "azure-speech"  # Use azure-speech for non-realtime models
  language: "cs"

# Proactive greeting - whether AI speaks first
proactive_greeting: true
