# Server VAD Sensitive Configuration
# High sensitivity server VAD for quiet environments
# Better at detecting soft speech

scenario: "voicelive-server-vad-sensitive"
description: "High sensitivity server VAD for quiet environments"

# Model configuration
model: "gpt-4o"

# Voice configuration
voice:
  name: "en-US-Ava:DragonHDLatestNeural"
  type: "azure-standard"
  temperature: 0.8
  locale: "cs-CZ"  # Force Czech locale for Czech language output

# Turn Detection Configuration - More sensitive settings
turn_detection:
  type: "server_vad"
  threshold: 0.3  # Lower threshold = more sensitive to quiet speech
  prefix_padding_ms: 400  # More audio before speech
  silence_duration_ms: 400  # Slightly shorter silence detection

# Audio processing configuration
audio:
  echo_cancellation: true
  noise_reduction: true
  noise_reduction_type: "azure_deep_noise_suppression"

# Input audio transcription configuration
transcription:
  enabled: true
  model: "azure-speech"  # Use azure-speech for non-realtime models
  language: "cs"

# Proactive greeting
proactive_greeting: true
